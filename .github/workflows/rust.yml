name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    working-directory: Rust
    steps:
    - uses: actions/checkout@v3
    - name: Run build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
