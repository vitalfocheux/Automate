name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Change directory to Rust
      run: cd Rust
    - name: ye
      run: pwd
    - name: Run build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
